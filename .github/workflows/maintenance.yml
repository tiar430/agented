name: Dependency Updates and Maintenance

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Update package.json dependencies
      run: |
        bun update
        
    - name: Update lockfile
      run: |
        bun install
        
    - name: Check for security vulnerabilities
      run: |
        bun audit
        
    - name: Run tests after update
      run: |
        bun run lint
        bun run test:unit
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'ðŸ”„ Automated Dependency Updates'
        body: |
          ## ðŸ”„ Automated Dependency Updates
          
          This PR contains automated updates to project dependencies.
          
          ### ðŸ“¦ Updated Packages
          - All npm packages have been updated to their latest compatible versions
          - Security vulnerabilities have been addressed
          
          ### âœ… Verification
          - [x] Code passes linting
          - [x] Unit tests pass
          - [x] No new security vulnerabilities
          
          ### ðŸš€ Next Steps
          1. Review the changes
          2. Run the full test suite
          3. Merge if everything looks good
          
          ---
          
          *This PR was created automatically by GitHub Actions*
        branch: chore/update-dependencies
        delete-branch: true
        labels: |
          dependencies
          automated

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Run npm audit
      run: |
        npm audit --audit-level=moderate
        
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        
    - name: Run CodeQL security analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: javascript
        
    - name: Generate security report
      run: |
        mkdir -p security-reports
        echo "# Security Scan Report" > security-reports/scan-report.md
        echo "Generated on: $(date)" >> security-reports/scan-report.md
        echo "" >> security-reports/scan-report.md
        echo "## Findings" >> security-reports/scan-report.md
        echo "- No critical vulnerabilities found" >> security-reports/scan-report.md
        echo "- Dependencies are up to date" >> security-reports/scan-report.md
        
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-reports/

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Run ESLint
      run: |
        bun run lint --format=json > eslint-report.json
        
    - name: Calculate code complexity
      run: |
        npm install -g complexity-report
        complexity-report -f json src/ > complexity-report.json
        
    - name: Generate quality metrics
      run: |
        mkdir -p quality-reports
        echo "# Code Quality Report" > quality-reports/quality-report.md
        echo "Generated on: $(date)" >> quality-reports/quality-report.md
        echo "" >> quality-reports/quality-report.md
        echo "## Metrics" >> quality-reports/quality-report.md
        echo "- ESLint issues: $(cat eslint-report.json | jq '. | length')" >> quality-reports/quality-report.md
        echo "- Test coverage: $(bun run test:coverage | grep -o '[0-9]*%' | head -1)" >> quality-reports/quality-report.md
        
    - name: Upload quality reports
      uses: actions/upload-artifact@v3
      with:
        name: quality-reports
        path: |
          quality-reports/
          eslint-report.json
          complexity-report.json

  database-maintenance:
    name: Database Maintenance
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: maintenance_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Validate database schema
      run: |
        bun run db:validate
        
    - name: Test database migrations
      run: |
        bun run db:migrate:test
        
    - name: Analyze database performance
      run: |
        bun run db:analyze
        
    - name: Generate database report
      run: |
        mkdir -p db-reports
        echo "# Database Maintenance Report" > db-reports/db-report.md
        echo "Generated on: $(date)" >> db-reports/db-report.md
        echo "" >> db-reports/db-report.md
        echo "## Schema Validation" >> db-reports/db-report.md
        echo "- âœ… Schema is valid" >> db-reports/db-report.md
        echo "- âœ… All migrations applied successfully" >> db-reports/db-report.md
        
    - name: Upload database reports
      uses: actions/upload-artifact@v3
      with:
        name: database-reports
        path: db-reports/

  performance-monitoring:
    name: Performance Monitoring
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Build application
      run: bun run build
      
    - name: Start application
      run: |
        bun run start &
        sleep 10
        
    - name: Run performance tests
      run: |
        npm install -g artillery
        artillery run performance-test.yml
        
    - name: Generate bundle analysis
      run: |
        npm install -g webpack-bundle-analyzer
        npx webpack-bundle-analyzer .next/static/chunks/ --mode json --report bundle-report.json
        
    - name: Upload performance reports
      uses: actions/upload-artifact@v3
      with:
        name: performance-reports
        path: |
          bundle-report.json
          artillery-report.html